<div class="row">
  <span class="first">{{ $ctrl.node.value }}</span>
  <span>
    <select ng-model="$ctrl.moveType">
      <option value="after">Insert After</option>
      <option value="before">Insert Before</option>
    </select>
  </span>
  <span>
    <select ng-model="$ctrl.targetNode" ng-options="n.value disable when n.id == $ctrl.node.id for n in $ctrl.nodes">
    </select>
  </span>
  <span>
    <button type="button" ng-click="$ctrl.move()" ng-disabled="!$ctrl.targetNode">
      Move!
    </button>
  </span>
  <span>
    <button ng-click="$ctrl.LinkedListService.remove($ctrl.node)">
      Delete
    </button>
  </span>
</div>
